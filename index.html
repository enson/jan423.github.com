<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <base target="_blank">
        <title>{author:疯癫de小牛仔}</title>
        <meta name="description" content="小牛仔的blog，记录一切"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="/assets/css/markdown.css"/>
        <link rel="stylesheet" href="/assets/css/index.css"/>
    </head>
    <body>
        <header class="header">
            <section class="container">
                <img class="head-img" src="./assets/img/head-img.jpg" alt="小牛仔" title="疯癫de小牛仔"/>
                <span class="blog-description">
                    <a href="http://weibo.com/1799661370/profile?rightmod=1&wvr=5&mod=personinfo" target="_blank" title="疯癫de小牛仔 微博"><b>疯癫de小牛仔</b></a>的blog 记录自己生活点点滴滴
                </span>
            </section>
        </header>
        <section class="container">
            <section class="row-fluid">
                <section class="span3 blog-nav-ctn">
                    <section class="blog-nav">
                        <h3 class="blog-list-header">Blog列表</h3>
                        <div id="J_NavCtn">
                            <div class="loading"></div>
                        </div>
                        <h3 class="blog-list-header">Demos</h3>
                        <ul>
                            <li>
                                <a href="/demo/blob-demo.html" target="_blank">HTML5 文件读取</a>
                            </li>
                            <li>
                                <a href="/demo/dnd-demo.html" target="_blank">文件拖拽</a>
                            </li>
                        </ul>
                    </section>
                </section>
                <section class="span9">
                    <div id="J_Blog" class="blog-content markdown-ctn">
                        <div class="loading"></div>
                    </div>
                </section>
            </section>
        </section>
        <script type="text/template" id="J_BlogNavTmpl">
            <ul>
                {@each _ as nav}
                <li class="${nav.type}">
                    {@if nav.type == "dir"}
                    <a href="javascript:;" target="_self" class="J_Dir">
                        <i class="icon-plus"></i>
                        &nbsp;${nav.name}
                    </a>
                    {@else}
                    <a href="#!${nav.path}" target="_self">${nav.name}&nbsp;(${nav.createDate})</a>
                    {@/if}
                    $${nav.data|recursive}
                </li>
                {@/each}
            </ul>
        </script>
        <script type="text/javascript" src="/assets/zepto/zepto.min.js"></script>
        <script type="text/javascript" src="/assets/js/Markdown.Converter-min.js"></script>
        <script type="text/javascript" src="/assets/js/juicer-min.js"></script>
        <script type="text/javascript" src="/assets/js/blog-index.js"></script>
        <script type="text/javascript" src="/assets/js/index.js"></script>
    </body>
</html>
