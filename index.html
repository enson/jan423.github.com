<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{author:疯癫de小牛仔}</title>
        <link rel="stylesheet" href="lib/css/github.css"/>
        <script type="text/javascript" src="lib/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="lib/js/Markdown.Converter-min.js"></script>
    </head>

    <body>
        <div style="width: 990px;margin: 0 auto;" class="epiceditor-preview" id="J_Blog">

        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                var blog = $('#J_Blog')[0],
                    converter = new Markdown.Converter(),
                    baseURL = 'http://jan423.github.com/';

                function getBlog(blogName) {
                    $.ajax({url:'http://jan423.github.com/blog/' + blogName || 'execution_context.md',
                        success:function (data) {
                            blog.innerHTML = converter.makeHtml(data);
                        }
                    });
                }

                getBlog();
            });
        </script>
    </body>
</html>
