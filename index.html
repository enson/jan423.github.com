    <body>
        <div style="width: 990px;margin: 0 auto;" class="epiceditor-preview" id="J_Blog">

        </div>
        <style type="text/css">
            .nav {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 200px;
                height: 300px;
                background: #ffffff;
                text-align: center;
                line-height: 24px;
                margin-top: 15px;
                padding-left: 3px;
                /*translate*/
                -webkit-transform: translate(-176px, 0px);
                -moz-transform: translate(-176px, 0px);
                -ms-transform: translate(-176px, 0px);
                -o-transform: translate(-176px, 0px);
                transform: translate(-176px, 0px);

                -webkit-box-shadow: 0px 0px 3px #000000;
                -moz-box-shadow: 0px 0px 3px #000000;
                -ms-box-shadow: 0px 0px 3px #000000;
                -o-box-shadow: 0px 0px 3px #000000;
                box-shadow: 0px 0px 3px #000000;

                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                -o-border-radius: 3px;
                -ms-border-radius: 3px;
                border-radius: 3px;
            }

            .nav:hover {
                -webkit-transform: translate(0px, 0px);
                -moz-transform: translate(0px, 0px);
                -ms-transform: translate(0px, 0px);
                -o-transform: translate(0px, 0px);
                transform: translate(0px, 0px);
            }

            .nav .blog-index {
                margin-top: 20px;
                float: right;
                width: 19px;
                font-size: 18px;
                line-height: 30px;
                margin-right: 5px;
            }

            .nav .blog-items {
                width: 170px;
                float: left;
                text-align: left;
            }

            .nav .blog-sort {
                font-size: 14px;
                font-weight: bold;
            }

            .nav .blog-name {
                margin-top: 2px;
                cursor: pointer;
                padding-left: 10px;
                text-align: left;
                /*css3*/
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                -o-border-radius: 3px;
                -ms-border-radius: 3px;
                border-radius: 3px;
            }

            .nav .item-selected {
                background: #FB6;
                font-weight: bold;
            }

            .nav .blog-item:hover {
                background: #FB6;
            }

        </style>
        <section class="nav has-trans">
            <h2 class="blog-index">目录</h2>

            <dl class="blog-items" id="J_BlogItems">
                <dt class="blog-sort">JavaScript</dt>
                <dd class="blog-name has-trans" data-blog="execution_context.md">Execution Context</dd>
                <dd class="blog-name has-trans" data-blog="diff&patch.md">Diff & Patch</dd>
                <dd class="blog-name has-trans" data-blog="prototype-chain.md">Prototype Chain</dd>
                <dt class="blog-sort">Git</dt>
                <dd class="blog-name has-trans" data-blog="studygit.md">Study Git</dd>
                <dt class="blog-sort">Network</dt>
                <dd class="blog-name has-trans" data-blog="ethereal.md">Ethereal</dd>
            </dl>

            <!--<ul class="blog-items" id="J_BlogItems">-->
            <!--<li class="blog-item item-selected has-trans" data-blog="execution_context.md">Execution Context</li>-->
            <!--<li class="blog-item has-trans" data-blog="diff&patch.md">Diff & Patch</li>-->
            <!--<li class="blog-item has-trans" data-blog="diff&patch.md">Prototype Chain</li>-->
            <!--</ul>-->
        </section>
        <script type="text/javascript">
            $(document).ready(function () {
                //预先绑定事件
                window.onhashchange = function () {
                    getBlog(location.hash.slice(1));
                }

                var blog = $('#J_Blog')[0],
                    converter = new Markdown.Converter(),
                    baseBlogURL = 'http://' + document.domain + '/blog/',
                    dataCache = {},
                    blogItems = $("#J_BlogItems dd");

                if (location.hash.slice(1).length == 0)location.hash = 'execution_context.md';

                function getBlog(blogName) {
                    if (blogName in dataCache) {
                        blog.innerHTML = dataCache[blogName].data;
                        return;
                    }
//                    location.hash = "#" + blogName;
                    $.ajax({url:baseBlogURL + blogName,
                        success:function (data) {
                            var html = converter.makeHtml(data);
                            dataCache[blogName] = {data:html};
                            blog.innerHTML = html;
                        }
                    });
                }

                var currentIndex = 0;

                $('#J_BlogItems').on('click', function (e) {
                    var target = e.target;
                    if (target.tagName.toLowerCase() != "dd")return;
//                    $("#J_BlogItems").children()[currentIndex].className = "blog-item has-trans";
//                    target.className += " item-selected";
                    getBlog(target.getAttribute('data-blog'));
                });

                window.onhashchange();
            });
        </script>
    </body>
