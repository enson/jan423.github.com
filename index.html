<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <base target="_blank">
        <title>{author:疯癫de小牛仔}</title>
        <meta name="description" content="小牛仔的blog，记录一切"/>
        <link rel="stylesheet" href="/assets/css/base.css"/>
        <link rel="stylesheet" href="/assets/css/index.css"/>
        <!--[if lt IE 9]>
        <script src="http://a.tbcdn.cn/app/dp/s/html5/js/??html5shiv-min.js,modernizr-v2.5.3-min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]>
        <script src="http://a.tbcdn.cn/app/dp/s/html5/js/modernizr-v2.5.3-min.js"></script>
        <!--<![endif]-->
    </head>
    <body>
        <div style="" class="epiceditor-preview content">
            <div id="J_Blog" class="blog-content markdown-ctn">
                <div class="loading"></div>
            </div>
        </div>
        <section class="nav has-trans">
            <h2 class="blog-index">| 文章索引 |</h2>
            <section class="nav-ctn" id="J_NavCtn">
            </section>
        </section>
        <!--导航模板-->
        <script type="text/juicerTmpl" id="J_NavTmpl">
            {@each data as nav}
            {@if nav.type == "file"}
            <a href="javascript:;" target="_self" data-path="${nav.path}" title="${nav.name}" class="J_BlogLink">
                <em>${nav.name}</em>
                &nbsp;&nbsp;(${nav.createDate})
            </a>
            {@else}
            <dl class="blog-items">
                <dt class="blog-sort J_BlogSort" title="${nav.name}">
                    <i class="arrow"></i>
                    ${nav.name}&nbsp;&nbsp;(${nav.data.length})
                </dt>
                {@each nav.data as item}
                <dd class="blog-name has-trans" data-blog="network">
                    $${item|recursive}
                </dd>
                {@/each}
            </dl>
            {@/if}
            {@/each}
        </script>
        <script type="text/javascript" src="/assets/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/assets/js/Markdown.Converter-min.js"></script>
        <script type="text/javascript" src="/assets/js/juicer-min.js"></script>
        <script type="text/javascript" src="/assets/js/blog-index.js"></script>
        <script type="text/javascript" src="/assets/js/index.js"></script>
    </body>
</html>
